<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>German Learning</title>
    <style>
        body { font-family: sans-serif; padding: 40px; background: #f0f2f5; }
        .hidden { display: none; }
        .card { background: white; padding: 25px; border-radius: 12px; border-left: 8px solid blue; }
        li { background: white; margin-bottom: 10px; padding: 10px; border-radius: 5px; list-style: none; }

        .extra-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        .long-text {
            white-space: pre-wrap;
            line-height: 1.6;
            color: #444;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    
    <div id="output">
        <h2 id="view-title">Loading...</h2>
        
        <ul id="word-list" class="hidden"></ul>

        <div id="card-container" class="hidden">
            <div class="card">
                <h1 id="card-de"></h1>
                <p><strong>Bulgarian:</strong> <span id="card-bg"></span></p>
                <p><strong>Type:</strong> <span id="card-type"></span></p>
                

                <div id="extra-row" class="extra-section hidden">
                    <p><strong>Notes:</strong></p>
                    <div id="card-extra" class="long-text"></div>
                </div>
            </div>
            <br>
            <a href="index.html">‚Üê Back</a>
        </div>
        
        <div id="trainer-container" class="hidden">
            <div class="card">
                <h1 id="question-word-de"></h1>
                <input type="text" id="answer" placeholder="Answer here...">
                <button id="check-answer" onclick= "TrainerButtonHandler()">Check Answer</button>
                <p id="feedback"></p>
            </div>
        </div>

        <p id="error-msg" style="color:red" class="hidden"></p>
    </div>

    <template id="list-item-template">
        <li><strong class="de-text"></strong> - <span class="bg-text"></span></li>
    </template>

    <script src="script.js"></script>
</body>
</html>
